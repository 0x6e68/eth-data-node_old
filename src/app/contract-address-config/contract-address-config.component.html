<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <mat-form-field class="address-input">
    <input matInput placeholder="DataNode Contract Address" formControlName="address">
  </mat-form-field>

  <button mat-raised-button color="primary"  type="submit" [disabled]="!form.valid" class="address-submit">
    <mat-icon >done</mat-icon>
  </button>
</form>
